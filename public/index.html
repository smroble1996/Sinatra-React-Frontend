<link rel="stylesheet" type="text/css" href="style.css" />
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
    name="description"
    content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <title>React App</title>
  </head>
  <body>
    <div class="title">
      <h1>Add Game</h1>
      <p>Add your Favorite Game here!</p>
    </div>
    <div class="form">
      <form action="javascript:void(0);" method="POST"
      onsubmit="app.Add()">
      <input type = "text" id="add-game" placeholder="Enter Game Here!">
      <input type ="submit" value="Add" class="btn btn-primary">
      <p></p>
    </form>
      <p>Amount of Games</p>
      <p id="counter"></p>
      <table>
        <tr class="Games">
          <th><h3>Games</h3></th>
        </tr>
        <tbody id="Favorites">
        </tbody>
      </table>
    </div>

    <div id="edit box" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="save-edit">
        <input type="text" id="edit-games">
        <input type="submit" value="Save" class="btn btn-success">
        <a onclick="CloseInput(0)" aria-label="Close">&#10006;
        </a>
      </form>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
